<!DOCTYPE html>
<html>
<head>
    <title>College Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: greenyellow;
            color: black;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .event-details {
            max-width: 800px;
            margin: 20px auto;
            background-color: lightyellow;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-details p {
            font-size: 16px;
            line-height: 1.5;
        }

        .registration-button {
            text-align: center;
            margin: 20px;
        }

        .register-btn {
            background-color: white;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Event</h1>
    </header>

    <div class="event-details">
        <h2>AERO KNOTZ Work shop</h2>
        <p>Date: November 12, 2023</p>
        <p>Time: 10:00 AM - 2:00 PM</p>
        <p>Location: College Auditorium</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam non aliquam tellus.</p>
    </div>

    <div class="registration-button">
        <button class="register-btn">Register Now</button>
    </div>
</body>
</html>
